<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Item</title>
  </head>
  <body>
    <a href="{% url 'wishlist:index' %}">Home</a>
    <a href="{% url 'users:logout' %}">Logout</a>
    <h1>Create a New Wish List Item</h1>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'wishlist:create' %}" method="POST">
      {% csrf_token %}
      Item/Product: <input type="text" name="name">
      <br>
      <input id="add" type="submit" value="Add">
    </form>
  </body>
</html>
